  <h2>IZ*ONE</h2>

  <p>IZ*ONE은 2018년 8월 31일 엠넷의 서바이벌 오디션 프로그램 프로듀스 48에서 선발된 12명의 멤버로 구성된 한일 합작 프로젝트 걸그룹이다.<br>
  그룹명 IZ*ONE은 12명의 소녀들이 하나가 되는 순간이라는 뜻이며, 영문으로 표기할 땐 IZ와 ONE 사이에 *(별표 기호)를 넣어 IZ*ONE[6]으로 표기한다.</p>
